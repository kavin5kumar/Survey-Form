<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="color">
<div id="title-a">
  <h1 id="title">Product Survey Form</title>
  <p id="description">*Fill in all the details carefully</p>
  </div>
</div>
<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="name">Name</label>
     <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>
  <br/>
  <div class="form-group">
      <label id="email-label" for="email">Email ID</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email ID"
        required
      />
    </div>
  <br/>
   <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input
         type="number"
         name="age"
         id="number"
         min="0"
         max="500"
         class="form-control"
         placeholder="Age"/>
  </div>
    <div class="form-group">
      <p>From Where did you learn about our product?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Medium</option>
        <option value="student">Website</option>
        <option value="job">Social Platform</option>
        <option value="learner">Advertisement</option>
        <option value="preferNo">Word of Mouth</option>
        <option value="other">Other</option>
      </select>
    </div>
     <div class="form-group">
       <p>Things you want us to improve upon:</p
         <
            <label
        ><input
          name="prefer"
          value="product-quality"
          type="checkbox"
          class="input-checkbox"
        />Product Quality</label
      >
      <label>
        <input
          name="prefer"
          value="delivery-time"
          type="checkbox"
          class="input-checkbox"
        />Delivery Time</label
      >
      <label
        ><input
          name="prefer"
          value="service-quality"
          type="checkbox"
          class="input-checkbox"
        />Service Quality</label
      >
       <p> Any Other Problems:</p>
        <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter here..."
      ></textarea>
    </div>

     <div class="form-group">
       <p>Would you recommend it to your friends and colleagues?</p>
       <label>
         <input
          name="user-recommend"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
 
      <label>
        <input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
        />No
       </label>
     </div>
       <br/>
       <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
   </form>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Eczar:wght@600;700&display=swap" rel="stylesheet">
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
